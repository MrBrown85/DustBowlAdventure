<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enhanced Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #222;
    }
    canvas {
      display: block;
      margin: 40px auto;
      background: linear-gradient(45deg, #333, #555);
      border: 2px solid #FFF;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let snake = [{ x: 200, y: 200 }];
    let dx = grid;
    let dy = 0;
    let food = getFood();
    let score = 0;
    let gameSpeed = 100;

    function getFood() {
      const foodX = Math.floor(Math.random() * (canvas.width / grid)) * grid;
      const foodY = Math.floor(Math.random() * (canvas.height / grid)) * grid;
      return { x: foodX, y: foodY };
    }

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= canvas.width ||
          head.y < 0 || head.y >= canvas.height ||
          hitSnake(head)) {
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = getFood();
        gameSpeed = Math.max(50, 100 - Math.floor(score / 5) * 5);
      } else {
        snake.pop();
      }

      draw();
      setTimeout(gameLoop, gameSpeed);
    }

    function hitSnake(head) {
      for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    function resetGame() {
      snake = [{ x: 200, y: 200 }];
      dx = grid;
      dy = 0;
      score = 0;
      food = getFood();
      gameSpeed = 100;
      draw();
      setTimeout(gameLoop, gameSpeed);
    }

    function drawRoundedRect(x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      ctx.fill();
    }

    function draw() {
      ctx.fillStyle = "#555";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        const segment = snake[i];
        ctx.fillStyle = "#0F0";
        drawRoundedRect(segment.x + 1, segment.y + 1, grid - 2, grid - 2, 4);
      }

      const gradient = ctx.createRadialGradient(
        food.x + grid / 2, food.y + grid / 2, 2,
        food.x + grid / 2, food.y + grid / 2, grid / 2
      );
      gradient.addColorStop(0, "#FFAAAA");
      gradient.addColorStop(1, "#F00");
      ctx.fillStyle = gradient;
      ctx.fillRect(food.x + 1, food.y + 1, grid - 2, grid - 2);

      ctx.fillStyle = "#FFF";
      ctx.font = "bold 18px Arial";
      ctx.fillText("Score: " + score, 10, 25);
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0;
        dy = -grid;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0;
        dy = grid;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -grid;
        dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = grid;
        dy = 0;
      }
    });

    setTimeout(gameLoop, gameSpeed);
  </script>
</body>
</html>
